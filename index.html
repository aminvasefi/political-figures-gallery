<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Figures Gallery - Version Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            text-align: center;
            padding: 60px 40px;
        }
        
        h1 {
            font-size: 2.5em;
            color: #1e3c72;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 40px;
        }
        
        .version-selector {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .version-card {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 15px;
            padding: 30px;
            width: 250px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: inherit;
        }
        
        .version-card:hover {
            transform: translateY(-10px);
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .version-card h2 {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .version-card .badge {
            display: inline-block;
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .version-card p {
            font-size: 1em;
            margin-bottom: 0;
        }
        
        footer {
            margin-top: 60px;
            color: #bdc3c7;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Political Figures Gallery</h1>
        <p>Select a version to explore the facial categories database</p>
        
        <div class="version-selector">
            <a href="v1/index.html" class="version-card">
                <div class="badge">Legacy</div>
                <h2>Version 1.0</h2>
                <p>Original database analysis and categorization.</p>
            </a>
            
            <a href="v2/index.html" class="version-card">
                <div class="badge">Latest</div>
                <h2>Version 2.0</h2>
                <p>Updated analysis with refined categories and data.</p>
            </a>
        </div>
        
        <footer>
            <p>Political Figures Facial Categories Database &copy; 2026</p>
        </footer>
    </div>
</body>
</html>
